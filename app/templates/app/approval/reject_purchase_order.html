{% extends 'app/base/base.html' %}
{% block title %}Approval{% endblock %}
{% block content %}

<div class="form-wrapper">
  <h1>Reject Purchase Order</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to reject Purchase Order {{ order.id }} request?</p>
    <button type="submit" class="btn btn-danger">Reject PO</button>
    <a href="{% url 'approval_manager_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>

{% endblock %}
