<div class="form-group">
  <label>Product:</label>
  <select name="product" class="form-control" required>
    {% for p in products %}
      <option value="{{ p.id }}" {% if p.id == order.product.id|default:'' %}selected{% endif %}>{{ p.name|title }}</option>
    {% endfor %}
  </select>
</div>

<div class="form-group">
  <label>Vendor:</label>
  <select name="vendor" class="form-control" required>
    {% for v in vendors %}
      <option value="{{ v.id }}" {% if v.id == order.vendor.id|default:'' %}selected{% endif %}>{{ v.name|title }}</option>
    {% endfor %}
  </select>
</div>

<div class="form-group">
  <label>Quantity:</label>
  <input type="number" name="qty" class="form-control" min="1"
         value="{{ order.quantity|default:'' }}" required>
</div>
