{% extends 'app/base.html' %}
{% block content %}
    <h1>Delete Inventory</h1>
    <p>Are you sure you want to delete {{ inventory.product.name }} ({{ inventory.stock_quantity }} units)?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'inventory_list' %}">No</a>
{% endblock %}
