{% extends 'app/base.html' %}


{% block content %}
<div class="form-wrapper">
  <h1>Delete Inventory</h1>

  <div class="form-card">
    <p>Are you sure you want to delete <strong>{{ inventory.product.name }} ({{ inventory.stock_quantity }} units)</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'inventory_list' %}" class="btn btn-secondary">No, cancel</a>
    </form>
  </div>
</div>
{% endblock %}
