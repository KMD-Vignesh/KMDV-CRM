{% extends 'app/base.html' %}
{% block content %}
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete {{ category.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'category_list' %}">No</a>
{% endblock %}
