
{% extends 'app/base.html' %}
{% block content %}
<div class="form-wrapper">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <p style="color: green;">{{ message }}</p>
        </div>
    {% endfor %}
{% endif %}
  <h1>Update Profile</h1>

  <form method="post" class="form-card">
    {% csrf_token %}

    <!-- Username (read-only if you prefer) -->
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value="{{ form.username.value }}" required>
    </div>

    <!-- First Name -->
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'user_reset_password' user.pk %}" class="btn btn-warning">Reset&nbsp;Password</a>
  </form>
</div>
{% endblock %}
