{% extends 'app/base.html' %}
{% block content %}
    <h1>Edit Category</h1>
    <form method="post">
        {% csrf_token %}
        <label>Name: <input type="text" name="name" value="{{ category.name }}" required></label><br>
        <label>Description: <textarea name="description">{{ category.description|default:"" }}</textarea></label><br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'category_list' %}">Back</a>
{% endblock %}
