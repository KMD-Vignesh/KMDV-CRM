{% extends 'app/base.html' %}
{% block content %}
    <h1>Delete Vendor</h1>
    <p>Are you sure you want to delete {{ vendor.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'vendor_list' %}">No</a>
{% endblock %}
