{% extends 'app/base.html' %}
{% block content %}
<div class="form-wrapper">
  <h1>Edit Vendor</h1>

  <form class="form-card" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="{{ vendor.name|escape }}" required>
    </div>

    <div class="form-group">
      <label>Address:</label>
      <textarea name="address" class="form-control" rows="4" required>{{ vendor.address|default:"" }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
