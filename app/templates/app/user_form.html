{% extends 'app/base.html' %}
{% block content %}
<div class="form-wrapper">
  <h1>{{ title|default:"User" }} User</h1>

  <form method="post" class="form-card">
    {% csrf_token %}

    <!-- Username -->
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value="{{ form.username.value|default:'' }}" required>
    </div>

    <!-- First Name -->
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
    </div>

    <!-- Staff checkbox -->
    <div class="form-group">
      <label class="flex items-center">
        <input type="checkbox" name="is_staff" {% if form.is_staff.value %}checked{% endif %}>
        <span class="ml-2">Staff</span>
      </label>
    </div>

    <!-- Superuser checkbox -->
    <div class="form-group">
      <label class="flex items-center">
        <input type="checkbox" name="is_superuser" {% if form.is_superuser.value %}checked{% endif %}>
        <span class="ml-2">Superuser</span>
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
