{% extends 'app/base/base.html' %} 
{% block title %}Orders{% endblock %}
{% block content %}
<div class="form-wrapper">
  <h1>Cancel Order</h1>

  <div class="form-card">
    <p>
      Are you sure you want to cancel order for
      <strong>{{ order.product.name }} ({{ order.quantity }} units)</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, cancel</button>
      <a href="{% url 'order_list' %}" class="btn btn-secondary">No</a>
    </form>
  </div>
</div>
{% endblock %}
